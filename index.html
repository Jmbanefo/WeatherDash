<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="card justify-center p-4 text-center">
        <h1>Welcome to the weather APP</h1>
        
      </div>
      
      <!-- City Selection -->
      <div class="select-city">
        <p>Please select your city!</p>
        <input id="mycity" type="text" placeholder="Minneapolis"/>
        <button id="cityInput">Select</button>
        <!-- Past searches -->
      </div>
      <div class="pastSearches m-1"> Previously searched Cities: 
      </div>
      <!-- Current Conditions -->
      <div class="border-top border-primary"></div>
      <div class="todayForecast">
        <h3 id="displayCity">City:</h3>
        <p id="currentDay"> Current Day</p>
          <ul>
            <li id="temperature">Temp:</li>
            <li id="winds">Wind:</li>
            <li id="humidity">Humidity:</li>
          </ul>
        </div>
    
        <!-- 5 day forecast -->
    <div id="castheader"></div>
    <div class="d-flex flex-row flex-wrap justify-content-between" class="fivedayForecast">

    <div class="5days">
        <h4 id="day1"></h4>
        <p id="d1-icon"></p>
        <p id="d1-temp"></p>
        <p id="d1-winds"></p>
        <p id="d1-humidity"></p>
    </div>

    <div class="5days">
        <h4 id="day2"></h4>
        <p id="d2-icon"></p>
        <p id="d2-temp"></p>
        <p id="d2-winds"></p>
        <p id="d2-humidity"></p>
    </div>

    <div class="5days">
        <h4 id="day3"></h4>
        <p id="d3-icon"></p>
        <p id="d3-temp"></p>
        <p id="d3-winds"></p>
        <p id="d3-humidity"></p>
    </div>

    <div class="5days">
        <h4 id="day4"></h4>
        <p id="d4-icon"></p>
        <p id="d4-temp"></p>
        <p id="d4-winds"></p>
        <p id="d4-humidity"></p>
  </div>

  <div class="5days">
      <h4 id="day5"></h4>
      <p id="d5-icon"></p>
      <p id="d5-temp"></p>
      <p id="d5-winds"></p>
      <p id="d5-humidity"></p>
  </div>

</div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        
      <script src="./assets/script.js"></script>

</body>
</html>
