<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="card justify-center p-4 text-center">
        <h1>Welcome to the weather APP</h1>
        <h2>Todays date:</h2>
        <p id="currentDay"> Current Day</p>

    </div>
    
    <div class="select-city">
        <p>Please select your city!</p>
        <input id="mycity" type="text" placeholder="Minneapolis"/>
        <button id="cityInput">Select</button>
        
        <div class="border-top border-primary" id="history"></div>
        <div class="todayForecast">
          <h3 id="displayCity">City:</h3>
          <ul>
            <li id="temperature">Temp:</li>
            <li id="winds">Wind:</li>
            <li id="humidity">Humidity:</li>
          </ul>
        </div>
          
        </div>
        


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        
      <script src="./assets/script.js"></script>

</body>
</html>
